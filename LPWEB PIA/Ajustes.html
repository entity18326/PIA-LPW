  <main>
    <div class="settings-container">
      <!-- Ajuste de tema -->
      <div class="setting-item">
        <label for="tema">Tema:</label>
        <select id="tema" name="tema">
          <option value="claro">Claro</option>
          <option value="oscuro">Oscuro</option>
        </select>
      </div>

      <div class="divider"></div>
      <!-- Ajuste de tamaño de texto -->
      <div class="setting-item">
        <label for="tamano-texto">Tamaño de texto:</label>
        <input type="range" id="tamano-texto" name="tamano-texto" min="12" max="32" value="16" oninput="cambiarTamanoTexto(this.value)">
        <span id="tamano-texto-valor">16px</span>
      </div>

      <div class="divider"></div>

      <!-- Guardar ajustes -->
      <div class="setting-item">
        <button onclick="guardarAjustes()">Guardar Ajustes</button>
      </div>
    </div>
